---
layout: default
title: blog
---
<div class="content center">
    <div class="header">
       <h2>////// Blog</h2>
    </div>
        <ul class="blog-posts">
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <small>{{ post.date | date: "%B %d, %Y" }}</small>
                </li>
            {% endfor %}
         </ul>
</div>
